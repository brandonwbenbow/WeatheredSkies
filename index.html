<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!--hexcode for color: #6dd2ee -->

    <link rel="apple-touch-icon" href="WeatheredSkiesApple.png">

    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@515&display=swap" rel="stylesheet">
    <link rel="manifest" href="app.webmanifest">
    <title>Weathered Skies</title>
  </head>
  <body>

    <div class="temperature HideMe">
      <div class="degree-section">
        <div class="tempLeft">
          <h2 class="temperature-degree">Please Allow Location</h2>
          <span class="td-units">F</span>
        </div>
        <div class="tempRight">
          <h2 class="temperature-degree-feel">34</h2>
          <span class="tdf-unit">F</span>
        </div>
      </div>
      <div class="description-section">
        <div class="temperature-description"></div>
        <div class="feels-like-description">feels like</div>
      </div>
      <div class="location-section">
        <h2 class="city"></h2>
      </div>
      <div class="credit-section">
        <div class="author-credit">
          <a class="photoLink" href=""><h2 class="photographerName">author credit</h2></a>
        </div>
        <div class="pexels-credit">
          <a href="https://www.pexels.com/"><h3>Photos provided by Pexels</h3></a>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
